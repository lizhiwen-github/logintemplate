<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/axios-0.18.0.js"></script>
  <script src="./js/vue.js"></script>
  <script src="./element-ui/lib/index.js"></script>
  <link rel="stylesheet" href="./element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="./css/forgetPwd.css">
</head>

<body>
  <div class="login-wrapper" id="app">
    <div class="login-content">
      <div class="login-img-wrapper">
        <!-- 显示旋转的图片 -->
        <div class="login-img"></div>
      </div>
      <div class="login-form">
        <!-- 登录文字 -->
        <h3 style="color:blue">忘记密码</h3>
        <!-- 表单区域 -->
        <el-form ref="forgetPwdRef" :model="forgetPwdFormData" label-width="200" :rules="loginRules">
          <el-form-item prop="username">
            <!-- 将用户名的输入框设置为只读 -->
            <el-input disabled prefix-icon="el-icon-user" v-model="forgetPwdFormData.username" class="input-first">
            </el-input>
          </el-form-item>
          <el-form-item prop="password">
            <el-input placeholder="请输入密码" prefix-icon="el-icon-lock" v-model="forgetPwdFormData.password">
            </el-input>
          </el-form-item>
          <el-form-item prop="rePassword">
            <el-input placeholder="请再次输入密码" prefix-icon="el-icon-lock" v-model="forgetPwdFormData.rePassword">
            </el-input>
          </el-form-item>
          <!-- 记住密码的单选框 -->
          <el-form-item class="remePwd-checkBox">
            <el-checkbox v-model="remPwd">记住密码</el-checkbox>
          </el-form-item>
          <el-form-item>
            <el-button type="success" @click="loginFun">确定</el-button>
            <el-button type="danger" class="reset-btn" @click="resetFun">重置</el-button>
          </el-form-item>
        </el-form>
        <!-- <router-link to="/register" class="routerLinnk-first">注册</router-link>
        <router-link to="/forgetPwd" class="routerLinnk-second">忘记密码</router-link> -->
      </div>
    </div>
  </div>
  <!-- vue代码区域 -->
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        const checkPwd = (rule, value, cb) => {
          if (value !== this.loginFormData.password) {
            cb(new Error('两次密码输入不一致'))
          } else if (!value) {
            cb(new Error('请再次输入密码'))
          } else {
            cb()
          }
        }
        return {
          //* 表单组件的数据模型
          forgetPwdFormData: {
            // - 用户名
            username: '',
            // - 密码
            password: '',
            // - 再次输入密码
            rePassword: ''
          },
          // - 表单的验证规则
          loginRules: {
            password: [{
                required: true,
                message: '请输入密码',
                trigger: 'blur'
              },
              {
                min: 5,
                max: 15,
                message: '长度在 5 到 15 个字符',
                trigger: 'blur'
              }
            ],
            rePassword: [{
              validator: checkPwd,
              trigger: 'blur'
            }]
          },
          // - 记住密码的单选框的选中状态
          remPwd: false

        }
      },
      methods: {
        //* 点击重置按钮，响应该事件
        resetFun() {
          // -重置表单的输入的内容和验证结果
          this.$refs.loginRef.resetFields()
        },
        //* 点击登录按钮，响应该事件
        // TODO 点击的登录按钮，发送ajax请求，验证登录是否成功
        loginFun() {

        },
        go(){

        }
      },
    })
  </script>
</body>

</html>
